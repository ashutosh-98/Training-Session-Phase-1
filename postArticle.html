<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Post Article</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1 style="color: darkslategrey; text-align: center;">Car Blog</h1>
        </header>
        <div class="row bg bg-dark">
            <div class="col">
                <nav class="navbar navbar-expand-md dark navbar-dark">
                    <a class="navbar-brand" href="homePage.html">CB</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleMenu">
                        <ul class="navbar-nav nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" href="homePage.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Post Article</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.simplilearn.com/about-us">About Us</a>
                            </li>
                        </ul>
                    </div>
                    <form class="form-inline" action="#">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <div>
                                    <label><b>Title of the article:</b></label>
                                </div>
                                <input class="form-control" type="text" placeholder="Enter the title of the article.">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label><b>Write the content of the article:</b></label>
                        </div>
                        <textarea class="form-control" name="articleText" rows="10" placeholder="Enter the content of the article."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="myfile">Select an image:</label>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div>
                                    <label><b>Enter your name:</b></label>
                                </div>
                                <input class="form-control" type="text" placeholder="Enter your name.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div>
                                    <label><b>Enter your username:</b></label>
                                </div>
                                <input class="form-control" type="text" placeholder="Enter your username.">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" style="padding:3px;">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
        <footer>
            <div class="row  bg bg-dark">
                <div class="col align-self-center">
                    <h3 style="color:white;text-align:center">Connect with us at:</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1-sm align-self-center justify-content-around">
                    <a href="https://www.facebook.com"> <span class="fa fa-facebook fa-3x"></span></a>
                </div>
                <div class="col-1-sm align-self-center justify-content-around offset-1">
                    <a href="https://www.twitter.com"> <span class="fa fa-twitter fa-3x"></span></a>
                </div>
                <div class="col-1-sm align-self-center justify-content-around offset-1">
                    <a href="https://www.instagram.com"> <span class="fa fa-instagram fa-3x"></span></a>
                </div>
                <div class="col-1-sm align-self-center justify-content-around offset-1">
                    <a href="https://www.youtube.com"> <span class="fa fa-youtube fa-3x"></span></a>
                </div>               
            </div>
        </footer>
          
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
